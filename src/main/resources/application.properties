server.port=8085
server.servlet.context-path=/ms

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/miaosha
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:org/tak/mapper/*.xml
mybatis.type-aliases-package=org.tak.entity
mybatis.configuration.use-generated-keys=true

spring.redis.database=0
spring.redis.port=6379
spring.redis.password=123
spring.redis.host=localhost

logging.level.root=info
logging.level.org.tak.mapper=debug
